<div class="search-bar">
  
    <div class="filter-button">
      <input type="text" placeholder="Search for Name" class="search" [(ngModel)]="search" (keyup)="onSearch()" autocomplete="on">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="filter-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
      </svg>
      <p (click)="onToggleModal()">Filters</p>
    </div>
    <div class="filter-list">
      <li *ngIf="filter.status.length >= 1">Status: {{filter.status}} <a class="close" (click)="onRemove('status')"> X </a></li>
      <li *ngIf="filter.phase.length >=1">Phase: {{filter.phase}} <a class="close" (click)="onRemove('phase')"> X </a></li>
      <li *ngIf="filter.month.length >=1">Month: {{filter.month}} <a class="close" (click)="onRemove('month')"> X </a></li>
      <div class="clear-filters" *ngIf=" filter.status.length >= 1  || filter.phase.length >=1 || filter.month.length >=1"> 
         <p (click)="onClean()">Clear Filters</p>
      </div>
    </div>
    
 </div>
